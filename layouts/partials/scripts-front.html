<script data-cfasync="false">
  // detect theme data in localStorage
  var ateonThemeData = localStorage.getItem('ateon_data-theme');
  // if first look, set theme mode to auto
  if (!ateonThemeData) {
    localStorage.setItem('ateon_data-theme', 'auto');
  } else {
    // if not auto mode, change the data-theme attribute of body
    if (ateonThemeData !== 'auto') {
      document.body.setAttribute('data-theme', ateonThemeData === 'dark' ? 'dark' : 'light');
    }
  }
</script>
